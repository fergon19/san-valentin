<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://usagif.com/wp-content/uploads/gify/cinnamoroll-happy-cheerful-usagif.gif');
            /* Cambia la imagen de fondo según tus preferencias */
            background-size: cover;
            background-position: center;
            color: white;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .message {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        a,
        button {
            margin: 10px 0;
            /* Ajusta el espaciado entre el botón y el texto aquí */
            padding: 15px 1px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: block;
            /* Para que ocupen toda la anchura del contenedor */
            width: 100%;
        }

        #backButton {
            background-color: #f44336;
            color: white;
        }
    </style>
    <title>Mensaje de San Valentín</title>
</head>

<body>
    <div class="container">
        <div class="message">
            <h2>Sabía que dirías que sí.</h2>
            <p> <3<3<3 No te vas a arrepentir preciosa. Te amo millones eternamente en todo el tiempo y el espacio.<3<3<3 </p>
            <a id="backButton" href="uno.html">Volver</a>
        </div>
    </div>
</body>

</html>
